name: UWP MSTest

on:
  push:
    branches: [ "master" ]
    paths:
    - '**.cs'
    - '**.csproj'
  pull_request:
    branches: [ "master" ]
    paths:
    - '**.cs'
    - '**.csproj'
  workflow_dispatch:

jobs:
  run-unit-tests:
    strategy:
      matrix:
        configuration: [Release]
        targetplatform: [x64]

    runs-on: windows-latest

    env:
      TestExecutablePath: Source\Bluechirp.Tests\bin\x64\Release\
      TestExecutableName: Bluechirp.Tests.exe

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Execute all unit tests in the solution
    - name: Execute Unit Tests
      uses: microsoft-approved-actions/vstest@master
      with:
          testAssembly: $env.TestExecutableName
          searchFolder: $env.TestExecutablePath
